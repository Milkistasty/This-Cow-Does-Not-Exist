<html lang="" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>CMPT743: Practices in visual computing 2, Spring 2024</title>
    <base href=".">
    <link rel="stylesheet" href="./src/bootstrap-4.0.0-beta.2.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Set the background color to black */
        }
        .img-fluid {
            max-width: 80%;
            height: auto;
            border: 5px solid white; /* Optional: if you want a white border around the image */
        }
    </style>
    <link rel="stylesheet" href="./src/styles.css" type="text/css">
    <script src="./src/ded873da0c.js"></script>
</head>
<body>
    <!-- Container for the random cow image -->
    <div>
        <img id="randomCowImage" src="" alt="Random Cow" class="img-fluid">
    </div>
    <script src="./src/jquery-3.1.1.slim.min.js"></script>
    <script src="./src/bootstrap-4.0.0-beta.2.bundle.min.js"></script>
    <script>
        function showRandomCowImage() {
            const imageCount = 100; // Total number of images available
            const randomSeed = Math.floor(Math.random() * imageCount) + 1; // Generate a random seed between 1 and 100
            const imageName = `seed${String(randomSeed).padStart(4, '0')}`; // Generate image name with leading zeros
            const imagePath = `./data/${imageName}.png`; // Construct the path to the image
            document.getElementById('randomCowImage').src = imagePath; // Set the image source to the randomly selected image
        }

        // Call the function to show a random cow image when the page loads
        window.onload = showRandomCowImage;
    </script>
</body>
</html>
