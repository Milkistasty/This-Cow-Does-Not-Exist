    <!-- Add a container for the random cow image -->
    <div class="container text-center mt-4">
        <img id="randomCowImage" src="" alt="Random Cow" class="img-fluid">
        <p>Refresh the page for a new cow image.</p>
    </div>
    <script src="./src/jquery-3.1.1.slim.min.js"></script>
    <script src="./src/bootstrap-4.0.0-beta.2.bundle.min.js"></script>
    <script>
        function showRandomCowImage() {
            const imageCount = 100; // Total number of images available
            const randomSeed = Math.floor(Math.random() * imageCount) + 1; // Generate a random seed between 1 and 100
            const imageName = `seed${String(randomSeed).padStart(4, '0')}`; // Generate image name with leading zeros
            const imagePath = `./data/${imageName}.jpg`; // Construct the path to the image
            document.getElementById('randomCowImage').src = imagePath; // Set the image source to the randomly selected image
        }

        // Call the function to show a random cow image when the page loads
        window.onload = showRandomCowImage;
    </script>
